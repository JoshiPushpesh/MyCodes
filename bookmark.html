<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    display: flex;

thead>tr>th{
    font-size: 30px;

</head>
<body>
    <div id="links">
        <div><a href="index.html">Home</a></div>
        <div><a href="applied.html">Applied Jobs</a></div>
        <div><a href="bookmark.html">Bookmarks</a></div>
        </div>

        <main>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Job Applied</th>
                        <th>Delete Bookmark</th>
                    </tr>
                </thead>
                <tbody id="body">

                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </main>
</body>
<script>
    let bookMarkDataFromLs = JSON.parse(
        localStorage.getItem("bookMarkData"))
        displyTable(bookMarkDataFromLs);
        function displyTable(bookMarkDataFromLs){
            bookMarkDataFromLs.forEach(function(elem,index){
        let tr = document.createElement("tr")

let td1 = document.createElement("td")
td1.innerText = elem.personName;
let td2 = document.createElement("td")
td2.innerText = elem.personEmail;
let td3 = document.createElement("td")
td3.innerText = elem.personRole;
let td4 = document.createElement("td")
td4.innerText = "Delete"
td4.style.backgroundColor = "red";
td4.addEventListener("click",function(){
    deleteData(index)
})
tr.append(td1, td2, td3,td4);
document.querySelector("tbody").append(tr);
       })
        }
    
       
       function deleteData(index){
        // event.target.parentNode.remove()

bookMarkDataFromLs.splice(index,1);
localStorage.setItem("bookMarkData",JSON.stringify(bookMarkDataFromLs))
// window.location.reload();
displyTable(bookMarkDataFromLs);
       }
</script>
</html>
